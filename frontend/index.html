<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <title>Contacts Test</title>
</head>
<body>
<div id="showContact" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <button class="btn btn-success" id="addContact">Добавить TEST контакт</button>
  <button class="btn btn-danger" id="deleteAll">Удалить ВСЕ контакты</button>
  <div id="contactsContainer"></div>
</div>
</body>
</html>
